<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="img">
        <img src="./assets/images/avatar-jessica.jpeg" alt="user-image">
      </div>
      <div>
        <h1 class="name">Jessica Randall</h1>
        <h3 class="location">London, United Kingdom</h3>
      </div>
      <p class="job">"Front-end developer and avid reader."</p>
      <div class="grid-container">
        <h3 class="link"><a href="https://github.com/">GitHub</a></h3>
        <h3 class="link"><a href="https://www.frontendmentor.io/">Frontend Mentor</a></h3>
        <h3 class="link"><a href="https://www.linkedin.com/login">LinkedIn</a></h3>
        <h3 class="link"><a href="https://twitter.com/?lang=en">Twitter</a></h3>
        <h3 class="link"><a href="https://www.instagram.com/?hl=en">Instagram</a></h3>
      </div>

    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Israelite</a>.
    </div>
  </body>
</html>
